<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments.html::head}"></head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<th:block th:replace="~{fragments.html::humberger}"></th:block>

<th:block th:replace="~{fragments.html::header}"></th:block>

<th:block th:replace="~{fragments.html::hero}"></th:block>

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Billing Details</h4>
            <form th:action="@{/order}" th:object="${order}" method="post">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Full Name<span>*</span></p>
                                    <input type="text" th:field="*{fullName}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Contact Number<span>*</span></p>
                                    <input type="text" th:field="*{contactNumber}">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="checkout__input">
                                    <p>Address<span>*</span></p>
                                    <input type="text" th:field="*{address}">
                                </div>
                            </div>
                        </div>
                        <div class="checkout__input">
                            <p>Order notes<span>*</span></p>
                            <input type="text" th:field="*{note}"
                                   placeholder="Notes about your order, e.g. special notes for delivery.">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="checkout__order">
                            <h4>Your Order</h4>
                            <div class="checkout__order__products">Products <span>Total</span></div>
                            <ul>
                                <li th:each="item : ${cart.cartItems}">
                                    <span th:remove="tag" th:text="${item.product.name + ' x ' + item.quantity}"></span>
                                    <span th:text="${'$' + item.totalPrice}"></span>
                                </li>
                            </ul>
                            <div class="checkout__order__total">Total <span th:text="${'$' + cart.totalPrice}"></span></div>
                            <button type="submit" class="site-btn">PLACE ORDER</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Js Plugins -->
<th:block th:replace="~{fragments.html::js}"></th:block>
<script type="text/javascript" th:src="@{/js/myjs/cart.js}"></script>



</body>

</html>
